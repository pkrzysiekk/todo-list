<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<body>
    <nav>
        <div class="projects">
            <p>Your dream projects!</p>
            <div class="buttons">
            <button># Project 1 </button>
            <button># Project 2</button>
            <button># Project 3</button>
            <button># Project 4</button>
            <button># Project 5</button>
            <button id="add">+ Add Project +</button>
        </div>
        </div>
        <dialog id="task-modal">
            <form id="task-form" >
                <label for="title">Title</label>
                <input type="text" name="title" id="ftitle">
                <label for="description" >Description</label>
                <input type="text" name="description" id="fdesc">
                <label for="date">DueTime</label>
                <input type="datetime-local" name="date" id="fdate">
                <label for="priority">Priority</label>
                <select name="priority">
                    <option value="urgent">Urgent</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                </select>
                <button type="submit">Add Task</button>
